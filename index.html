<html ng-app="awfApp" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="http://aswefloat.com/assets/img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="We are band called Aswefloat, founded at the turn of the year 2012/2013.">
    <meta name="keywords" content="Aswefloat, post-rock, post rock, electronic music, as we float, is this really what you want." />

    <meta property="og:title" content="Aswefloat">
    <meta property="og:description" content="We are band called Aswefloat, founded at the turn of the year 2012/2013.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.aswefloat.com/">
    <meta property="og:image" content="http://www.aswefloat.com/assets/img/shareimg.png">
    <meta property="og:image:type" content="image/png">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/parallax/deploy/parallax.min.js"></script>
    <script src="assets/js/app/app.js"></script>
    <script src="assets/js/app/controllers/ApplicationController.js"></script>

    <title>Aswefloat</title>

    <base href="/">
</head>
<body ng-controller="ApplicationController">
<div class="noise-bg"  id="scene">
    <p ng-hide="isMenuOpen || !isHome" data-depth="0.10">
        <span data-depth="0.40">Aswefloat</span> <br><br>
        <i data-depth="0.40">Looking For What You Want</i>
    </p>
</div>

<video src="assets/vid/aswefloat.mp4" autoplay="" loop="" preload="auto"></video>

<div class="social-widget ">
    <a href="https://www.facebook.com/aswefloat"><i class="fa fa-facebook-square"></i></a>
    <a href="https://www.youtube.com/aswefloat"><i class="fa fa-youtube-play"></i></a>
    <a href="https://soundcloud.com/aswefloat"><i class="fa fa-soundcloud"></i></a>
</div>
<a id="menu-toggler" class="menu-toggler" ng-click="toggleMenu()">
    <span ng-show="isMenuOpen">close</span>
    <span ng-show="!isMenuOpen">menu</span>
</a>

<div id="menu" class="ng-hide" ng-show="isMenuOpen" ng-click="closeMenu()">
    <div>
        <a href="/">home</a>
        <a href="bio">bio</a>
        <a href="shows">shows</a>
        <a href="lyrics">lyrics</a>
        <a href="albums">albums</a><br>
        <a href="https://www.facebook.com/aswefloat">facebook</a>
        <a href="https://www.youtube.com/aswefloat">youtube</a>
        <a href="https://soundcloud.com/aswefloat">soundcloud</a><br>
        <a href="contact">contact</a>
    </div>
</div>
<div class="view-container">
  <div ng-view class="view"></div>
</div>

<script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</body>
</html>
